<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="header-logo">Header Logo</div>
            <div class="header-links">
                <ul>
                    <li><a href="#">header link one</a></li>
                    <li><a href="#">header link two</a></li>
                    <li><a href="#">header link three</a></li>
                </ul>
            </div>
        </div>
        <div class="header-body">
            <div class="hero-body">
                <p class="hero-text">This website is awesome</p>
                <p class="hero-sec-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <button class="hero-btn"><span>Sign Up</span></button>
            </div>
            <div class="header-img">
                <img src="./img/cat-header.png" alt="Cute kitty">
            </div>
        </div>
    </div>

</html>
